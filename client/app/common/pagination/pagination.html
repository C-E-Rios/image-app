<div ng-if="$ctrl.itemsLength">
  <ul>
    <li>
      <span class="previous" ng-class="{'disabled': $ctrl.currentPage === 1}" ng-click="$ctrl.goPrev()">
        <svg viewBox="0 0 24 24"><path d="M21 12l-18 12v-24z"/></svg>
      </span>
    </li>
    <li>
      <span class="next" ng-class="{'disabled': $ctrl.currentPage >= $ctrl.itemsLength}" ng-click="$ctrl.goNext()">
        <svg viewBox="0 0 24 24"><path d="M21 12l-18 12v-24z"/></svg>
      </span>
    </li>
  </ul>
</div>
